<!DOCTYPE html>
<html>
<title>
</title>

<body>
  <script>

  async function delay(x) {

  let promise = new Promise((resolve, reject) => {
    setTimeout(() => resolve("we waited for "+x+" ms"), x)
  });

  let result = await promise;

  alert(result);
}

delay(1000);
  </script>

</body>
</html>

<body background="tluxx_2.jpg">
        <div id="songs">
        <h2>TLUXX TOP SONGS</h2>
        <h4 id = "title" ></h4>
        <h4 id="artist"></h4>
        <h4  id ="label"></h4>
        <h4 id="year"></h4>
        </div>

        <script>
        var iframe = document.createElement('iframe');
        document.body.appendChild(iframe);
        iframe.src = 'm_player1.html';
        iframe.style.position = 'fixed';
        iframe.style.top='10%'
        iframe.style.bottom='40%'
        iframe.style.right='10%'
        iframe.width = '350px';
        iframe.height = '380px';
        </script>

<script>
var songs = [
	{
		title: "Walking Over You",
		artist: "TLUXX",
		label: "Dancewood Records",
		year: 2019,
		art: "tluxxcover1.jpg"

	},
	{
		title: "Electric Esctasy",
		artist: "TLUXX",
		label: "Eyes on You",
		year: 2018,
		art: "tluxxcover2.jpg"
	},
	{
		title: "We Werent Born to Lose",
		artist: "TLUXX and Bret Pemberton",
		label: "TLUXX Records",
		year: 2018,
		art: "tluxxcover3.jpg"
	},

	]
document.addEventListener('DOMContentLoaded', ()=>{
	var id = document.querySelector("#songs");
	var count = 0;
	songs.forEach((i)=>{
		newDiv = document.createElement('div');
		newDiv.innerHTML = `

			<img src="${i.art}" width="128" height="128" onclick="updateDetails(songs[${count}])">`;
		id.appendChild(newDiv);
		count++;

	})
});


function updateDetails(i)
{
	document.querySelector('#title').innerHTML = i.title;
	document.querySelector('#artist').innerHTML = i.artist;
	document.querySelector('#label').innerHTML = i.label;
	document.querySelector('#year').innerHTML = i.year;
}
</script>
